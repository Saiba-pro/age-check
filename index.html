<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-gray-100 to-gray-300">

    <!-- Age Calculator Card -->
    <div class="bg-white p-8 rounded-2xl shadow-2xl max-w-md w-full border-t-8 border-indigo-500">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Age Calculator</h1>
        
        <!-- Input for Birth Date -->
        <div class="mb-6">
            <label for="birthdate" class="block text-gray-700 text-lg font-semibold mb-2">Enter Your Birth Date:</label>
            <input type="date" id="birthdate" class="w-full px-4 py-3 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 shadow-sm transition duration-300 ease-in-out" placeholder="Select Date">
        </div>
        <div class="mb-6">
            <label for="birthdate" class="block text-gray-700 text-lg font-semibold mb-2"> currunt Date:</label>
            <input type="date" id="curruntdate" class="w-full px-4 py-3 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 shadow-sm transition duration-300 ease-in-out" placeholder="Select Date">
        </div>
        
        <!-- Calculate Button (Non-functional without JavaScript) -->
        <button onclick="dateOfBirth()" class="w-full bg-indigo-600 text-white font-semibold py-3 
         rounded-lg shadow-lg hover:bg-indigo-700 transition duration-200 ease-in-out transform hover:scale-105">Calculate Age</button>
        
        <!-- Placeholder for Result -->
        <div id="Result" class="mt-6 text-center text-xl text-gray-700 italic"> </div>
    </div>
    <!-- <script src="./script.js"></script> -->

    <script>
        function dateOfBirth(){

const birthdate = document.getElementById("birthdate").value;
const curruntdate = document.getElementById("curruntdate").value;

if(!birthdate || !curruntdate){
    alert(" date gulo dao ")
}

const birthdateobj = new Date(birthdate);


const curruntdateobj = new Date(curruntdate);

  let age = curruntdateobj.getFullYear() - birthdateobj.getFullYear();
  const monthDifference = curruntdateobj.getMonth() - birthdateobj.getMonth()
  
  if(monthDifference < 0 || (monthDifference === 0 && curruntdateobj.getDay() < birthdateobj.getDay())){
      age--;
      
    } else{
        age++;
    }
    
    document.getElementById("Result").textContent = ` your age is ${age} year`;
    
}

    </script>
</body>
</html>
